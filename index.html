<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-heading stat1">
            <p class="number">10k+</p>
            <p class="type">companies</p>
          </div>
          <div class="stats-heading stat2">
            <p class="number">314</p>
            <p class="type">templates</p>
          </div>
          <div class="stats-heading stat3">
            <p class="number">12M+</p>
            <p class="type">queries</p>
          </div>
        </div>
      </div>
      <div class="hero-box">
        <img
          class="hero-desktop hero"
          src="./images/image-header-desktop.jpg"
          alt="Women working in an office"
        />
        <img
          class="hero-mobile hero"
          src="./images/image-header-mobile.jpg"
          alt="Women working in an office"
        />
      </div>
    </main>
  </body>
</html>
